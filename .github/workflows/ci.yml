name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Instala dependências
      - name: Install deps (web & api)
        run: |
          cd apps/api && npm ci
          cd ../web && npm ci

      # Testes unitários da API (passa mesmo com teste dummy)
      - name: Unit tests (API)
        run: |
          cd apps/api && npm test --if-present

      # Build do PWA
      - name: Build web
        run: |
          cd apps/web && npm run build

      # Playwright (instala browsers)
      - name: Install Playwright browsers
        run: |
          cd apps/web
          npx playwright install --with-deps

      # Servir o build estaticamente e aguardar porta abrir
      - name: Serve built app on :8080
        run: |
          npx -y http-server apps/web/dist -p 8080 &
          for i in {1..60}; do
            curl -fsS http://localhost:8080 && break || sleep 2
          done

      # E2E
      - name: Run E2E tests (Playwright)
        run: |
          cd apps/web && npx playwright test
        env:
          E2E_BASE_URL: "http://localhost:8080"
        if: always()

      # Artefatos para entrega
      - name: Upload artifact: web-dist
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist

      - name: Upload artifact: playwright-report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report

  deploy:
    needs: build-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download web-dist artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

